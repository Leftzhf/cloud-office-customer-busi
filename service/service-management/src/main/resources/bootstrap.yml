spring:
  application:
    name: service-management # 服务名称
  profiles:
    active: default #开发环境，这里是dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848 # Nacos地址
        file-extension: yaml # 文件后缀名
        shared-configs:
            - data-id: common.yml #通用配置，包括swagger和数据源的配置
              group: DEFAULT_GROUP